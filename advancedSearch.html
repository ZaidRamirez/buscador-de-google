<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Advanced Search</title>
</head>
<body>
    <img src="google.png" alt="Google" id="img_advanced">
    <div id="links">
        <a href="index.html">Go to Google search</a>
    </div>
    <h1 id="h1_advanced">Advanced Search</h1> 
    <div id="divider"></div>
    <p id="find">Find pages with...</p>
    <form action="https://google.com/search" id="form_advanced">
        <label for="text">All these words:</label>
        <input type="text" name="as_q" id="text">
        <label for="text">This exact word or phrase:</label>
        <input type="text" name="as_epq" id="exactas">
        <label for="text">Any of these words:</label>
        <input type="text" name="as_oq" id="cualquiera">
        <label for="text">None of these words:</label>
        <input type="text" name="as_eq" id="ninguna">
        <input type="submit" value="Advanced Search" id="advanced">
    </form>
</body>
</html>
