<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Images</title>
</head>

<body>
    <div id="links">
        <a href="index.html">Go to Google search</a>
    </div>
    <form action="https://images.google.com/search?tbm=isch">
        <img src="google.png" alt="Google">
        <div id="container">
            <img src="R.png" alt="search">
            <input type="text" name="q" id="text">
        </div>
        <div id="buttons">
            <input type="submit" value="Google Image Search" >
        </div>
        <input type="hidden" name="tbm" value="isch" id="text">
    </form>
</body>

</html>
